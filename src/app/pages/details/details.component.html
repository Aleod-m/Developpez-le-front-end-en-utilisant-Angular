<Center>
  <Row>
    <NavButton/>
    <BoxedText
      background_color="#04838f"
      text_color="white"
      border_color="#04838f"
      >
      {{country.country}}
    </BoxedText>
  </Row>
</Center>
<Center>
  <Row>
    <BoxedText
      border_color="#04838f"
      >
      Number of Entries <br/>
      <b>{{ country.participations.length }}</b>
    </BoxedText>
    <BoxedText
      border_color="#04838f"
      >
      Number of Medals<br/>
      <b>{{totalMedals}}</b>
    </BoxedText>
    <BoxedText
      border_color="#04838f"
      >
      Number of athletes<br/>
      <b>{{totalAthletes}}</b>
    </BoxedText>
  </Row>
</Center>
<ChartContainer style="flex-shrink: 0; flex-grow: 1;">
  <ngx-charts-line-chart
    scheme="cool"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [xAxis]="xAxis"
    [xAxisTickFormatting]="format"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [results]="data"
    >
  </ngx-charts-line-chart>
</ChartContainer>
